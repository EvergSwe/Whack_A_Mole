<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Whack A Mole</title>
</head>
<body>
    <h1 class="heading">Whack a Mole</h1>

    <div class="time-area">
        <h2 class="time">Time Left: <span id="timeleft">5</span></h2>
    </div>

    <div class="game-area" id="game-area">
        <div class="square" id="box1">0</div>
        <div class="square" id="box2">1</div>
        <div class="square" id="box3">2</div>
        <div class="square" id="box4">3</div>
        <div class="square" id="box5">4</div>
        <div class="square" id="box6">5</div>
        <div class="square" id="box7">6</div>
        <div class="square" id="box8">7</div>
        <div class="square" id="box9">8</div>

    </div>

    <div class="score-area">
        <h2 class="score">Score: <span id="score">0</span></h2>
    </div>
    <div class="start-area">
        <button onclick="startEasy();" id="easy-game">Easy Game</button>
        <button onclick="startHard();" id="hard-game">Hard Game</button>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
